<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <style>
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 10px 20px; /* Add padding for better spacing */
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .search-container {
            display: flex;
            margin-left: 800px;
        }

        .search-container input[type=text] {
            padding: 10px 40px; /* Adjust padding */
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-container button {
            padding: 10px;
            background-color: #febd69;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: #333;
            margin-left: 10px; /* Add margin between input and button */
        }

        /* Adjust hover state */
        .search-container button:hover {
            background-color: #f2a900;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .product-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .product-image {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .product-details {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .product-price {
            font-weight: bold;
            color: #007bff;
        }

        .buy-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buy-button:hover {
            background-color: #0056b3;
        }

        #slideshow {
            text-align: center;
            overflow: hidden;
            width: 80%;
            margin: 0 auto;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;

        }

        .slide:nth-child(1) {
            background-image: url('images/s8.png');
        }

        .slide:nth-child(2) {
            background-image: url('images/s7.jpeg');
        }

        .slide:nth-child(3) {
            background-image: url('images/s6.jpg');
        }

        .slide:nth-child(4) {
            background-image: url('images/s5.jpg');
        }

        @keyframes slide {
            20% {
                margin-left: 0px;
            }

            30% {
                margin-left: -728px;
            }

            50% {
                margin-left: -728px;
            }

            60% {
                margin-left: -1456px;
            }

            70% {
                margin-left: -1456px;
            }

            80% {
                margin-left: -2184px;
            }

            90% {
                margin-left: -2184px;
            }
        }

        .slide-wrapper {
            width: 2912px;
            animation: slide 18s ease infinite;
        }

        .slide-wrapper {
            display: flex;
            width: 100%;
        }

        .slide {
            flex: 0 0 auto;
            height: 310px;
            width: 100%;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slide-number {
            color: #000;
            text-align: center;
            font-size: 10em;
        }

        .cart-main {
            display: flex;
            align-items: center;
            position: relative;
            margin-top: 10px;
            cursor: pointer;
        }

        .cart-main span {
            position: absolute;
            color: red;
            left: 16px;
            top: -4px;
            font-weight: 800;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a href="home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="enterproduct">Product</a>
        <a href="register">Register</a>
        <div class="cart-main" onclick="goToCart()">ðŸ›’<span id="cartCount">0</span></div>

        <div class="search-container">
            <input type="text" placeholder="Search..." id="searchInput">
            <button type="button" onclick="searchProducts()">Search</button>
        </div>
        
    </div><br>

    <body>
        <div id="slideshow">
            <div class="slide-wrapper">
                <div class="slide">
                    <h1 class="slide-number"></h1>
                </div>
                <div class="slide">
                    <h1 class="slide-number"></h1>
                </div>
                <div class="slide">
                    <h1 class="slide-number"></h1>
                </div>
                <div class="slide">
                    <h1 class="slide-number"></h1>
                </div>
                <div class="cart-main">
                    <h1 class="slide-number"></h1>
                </div>
            </div>
        </div>
        <div id="productContainer" class="product-container"></div>
        <template id="productTemplate">
            <div class="product-card">
                <img class="product-image" alt="">
                <div class="product-details">
                    <p><strong>Name:</strong> <span class="product-name"></span></p>
                    <p><strong>Description:</strong> <span class="product-description"></span></p>
                    <p><strong>Price:</strong> <span class="product-price"></span></p>
                </div>
                <button class="buy-button">Add to cart</button>
            </div>
        </template>

        <script>
            let cartCount = 0;
            window.onload = async function () {
                try {
                    const response = await fetch('/Product');
                    if (!response.ok) {
                        throw new Error('Failed to fetch products');
                    }
                    const products = await response.json();
                    displayProducts(products);
                    updateCartCount(); // Update cart count

                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to fetch products');
                }
            }
            function updateCartCount() {
            const cartCountSpan = document.getElementById('cartCount');
            const addedProducts = JSON.parse(localStorage.getItem('addedProducts')) || [];
            cartCountSpan.textContent = addedProducts.length; // Update cart count taki reload hone per uper zero na aaye
        }
            function displayProducts(products) {
                const productContainer = document.getElementById('productContainer');
                const productTemplate = document.getElementById('productTemplate');
                const addedProducts = [];

                products.forEach(product => {

                    const card = productTemplate.content.cloneNode(true);

                    card.querySelector('.product-image').src = product.image;
                    card.querySelector('.product-image').alt = product.name;
                    card.querySelector('.product-name').textContent = product.name;
                    card.querySelector('.product-description').textContent = product.descriptions;
                    card.querySelector('.product-price').textContent = `$${product.price}`;

                    const buyButton = card.querySelector('.buy-button');
                    buyButton.addEventListener('click', () => {
                        const cartCountSpan = document.getElementById('cartCount');
                        let currentCount = parseInt(cartCountSpan.textContent);
                        currentCount++;
                        cartCountSpan.textContent = currentCount;
                        addedProducts.push(product)
                        localStorage.setItem('addedProducts', JSON.stringify(addedProducts));
                        alert('Product added successfully :)'); 
                    });

                    productContainer.appendChild(card);
                });
            }
            function goToCart() {
                window.location.href = "/addtocart";
            }
            function searchProducts() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const productCards = document.querySelectorAll('.product-card');

            productCards.forEach(card => {
                const productName = card.querySelector('.product-name').textContent.toLowerCase();
                if (productName.includes(searchInput)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
        </script>
    </body>

</html>
